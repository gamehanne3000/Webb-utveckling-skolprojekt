                <!-- Kontakt formulär -->

            <section>
                <div class="contact-form-container">
                    <h1>Sugen på en kopp kaffe?</h1>
                    <div class="contact-form">
                        <!-- action = inget mer än att sidan skicaks vidare till en icke relelvant hemsida -->
                        <form action="https//:www.example.com" method="get">
                            <div class="txtbox">
                                <label for="name">Förnamn:* </label>
                                <input type="text" id="name" name="namn: " placeholder="Skriv in ditt förnamn" required>
                            </div>
                            <div class="txtbox">
                                <label for="lastname" >Efternamn: </label>
                                <input id="lastname" name="lastname: " placeholder="Skriv in ditt efternamn">
                            </div>
                            <div class="txtbox">
                                <label for="email" >E-post:* </label>
                                <input type="email" id="email" name="email: " placeholder="skriv in din E-post" required aria-errormessage="hej">
                            </div>
                            <div class="txtbox">
                                <label for="subject" >Ämne: </label>
                                <input id="subject" name="subject: " placeholder="skriv in ditt ämne">
                            </div>
                            <div class="txtbox">
                                <label for="textsent">message:* </label>
                                <textarea name="user sent: " id="textsent" cols="30" rows="10" placeholder="..." required></textarea>
                            </div>
                            <input class="button" type="submit" value="submit"> 
                        </form>
                    </div>
                    </div>   
            </section>
        </div>
    </div>
